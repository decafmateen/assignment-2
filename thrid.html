<body>
    <h1>Write a JavaScript program to find the sum of the multiples of 3 and 5
        under 1000</h1>
    <h2>plz check console for output</h2>
    <script>
      var sum =0;
      for(var x=0;x<1000;x++)
      {
        if(x%3===0 || x%5===0)
        {
            sum += x;
        }
      }
      console.log(sum);  

    </script>
</body>
