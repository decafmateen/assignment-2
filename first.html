<body>
    <h1>
        Write a function to check the Triangle
    </h1>
    <h3>
        plz check the console for output
    </h3>
    <script>
    function checktriangle(x,y,z)
{
    if(x==y && y==z)
    console.log("Equilateral Triangle");
    else if(x==y || y==z || z==x)
    console.log("Isosceles Triangle");
    else
    console.log("Scalene Triangle");
}

var x=prompt();
var y=prompt();
var z=prompt();

checktriangle(x,y,z);
</script>

    
</body>
